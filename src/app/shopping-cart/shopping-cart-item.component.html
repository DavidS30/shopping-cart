<img src="/assets/items/{{ cartItem?.imageUrl }}"
     alt="{{ cartItem?.name }}" class="thumbnail" />
<div class="info">
    <span>{{ cartItem?.name }}"</span>
    <span class="info-price">${{ cartItem?.price | number : '1.1-2' }}</span>
</div>
<button (click)="onDeleteClicked()"><img src="/assets/close.svg" alt="Eliminar Articulo"/></button>
