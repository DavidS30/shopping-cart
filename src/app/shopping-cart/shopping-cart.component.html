<p class="title">Carro de Compras</p>
<button class="clear-button" [hidden]="(itemCount$ | async)==0" (click)="clearShoppingCart()">Limpiar Carrito</button>
<app-shopping-cart-item 
    *ngFor="let item of cartItems$ | async" 
    [cartItem]="item"
    (cartItemDeleted)="deleteItem(item)">
</app-shopping-cart-item>

<p class="total"><span class="total-label">total:</span>${{ total$ | async | number : '1.1-2' }}</p>

<button>Finalizar Pedido</button>
