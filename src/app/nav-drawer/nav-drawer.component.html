<button class="close" (click)="onClickClose()">
  <img src="/assets/close_white.svg" alt="Cerrar Menú" />
</button>
<nav>
  <ul>
    <li (click)="onClickClose()"><a routerLink="catalog">Catálogo</a></li>
    <li (click)="onClickClose()"><a routerLink="contact">Contacto</a></li>
  </ul>

  <div class="user-row">
    <ng-container *ngIf="!(isUserLoggedIn$ | async)">
      <a routerLink="login" (click)="onClickClose()">Iniciar Sesión</a>
    </ng-container>
    <ng-container *ngIf="isUserLoggedIn$ | async">
      <a routerLink="user/profile" (click)="onClickClose()">Perfil</a>
      <a href="" (click)="logOut(); (false)">Cerrar Sesión</a>
    </ng-container>
  </div>
</nav>
